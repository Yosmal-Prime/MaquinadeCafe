name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore MaquinaDeCafeTests/MaquinaDeCafeTests.csproj

      - name: Build
        run: dotnet build MaquinaDeCafeTDD/MaquinaDeCafeTDD.csproj --no-restore

      - name: Run tests
        run: dotnet test MaquinaDeCafeTDD/MaquinaDeCafeTDD.csproj --no-build --verbosity normal
        continue-on-error: true  # Esto permite que el pipeline contin√∫e aunque las pruebas fallen

      # (Opcional) Publicar artefactos si es necesario
      - name: Publish
        run: dotnet publish -c Release -o ./output
